
{% extends 'base.html'%}
{% block content%}
    <div class="w-screen min-h-screen">
        <div class="flex items-center justify-center h-screen">
            <form method="post" action="/login" class="flex-1 flex flex-col items-center justify-center p-10">
                <h1 class="text-4xl text-active-black font-bold">Welcome Back</h1>
                <p class="mt-5 mb-10 text-soft-gray font-medium">Login to your account and start your activity here</p>
                <div class="flex flex-col">
                    <label for="username" class="font-semibold" >Username</label>
                    <input type="text" id="username" class="mt-3 bg-[#efefef] outline-none py-2 px-5 rounded-md text-soft-black"/>
    
                    <label for="password" class="mt-5 font-semibold">Password</label>
                    <input type="password" id="password" class="mt-3 bg-[#efefef] outline-none py-2 px-5 text-soft-black"/>
    
                    <button type="submit" class="bg-purple py-3 text-white font-bold rounded-md mt-10 rounded-md">Login</button>
                </div>

            </form>
            <div class="flex-1 bg-purple h-full w-full"></div>
        </div>
    </div>
{% endblock %}
