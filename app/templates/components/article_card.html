<div class="w-full lg:w-[350px] my-8 flex flex-col shadow-md rounded-lg">
    <div class="aspect-h-9 aspect-w-16">
        <img
            src="{{article.cover}}"
            class="w-full h-full object-center object-cover rounded-lg"
        />
    </div>
    <div class="flex flex-col h-full px-5 pt-0 pb-5">
        {% include 'components/tag.html' %}
        <h1 class="text-active-black font-bold text-xl mt-3">
            {{article.title}}
        </h1>
        <p class="text-soft-gray mt-3">
            Kamu lagi libur namun tidak tahu ingin kemana? Disini kamu bisa
            memperoleh destinasi destinasi wisata untuk mengisi ...
        </p>

        <div class="mt-auto">
            <div class="flex items-center space-x-2 mt-8">
                <div class="w-[50px] h-[50px]">
                    <img
                        src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                        alt="avatar"
                        class="object-center object-cover rounded-full"
                    />
                </div>
                <div class="flex flex-col space-y-1">
                    <span class="font-medium text-soft-black">By: {{article.author.username}}</span>
                    <span class="font-medium text-sm text-soft-gray"
                        >{{article.posted_at}}</span
                    >
                </div>
            </div>

            <div class="mt-5">
                <a href={{"/posts/" ~ article.slug}} class="flex flex justify-end items-center space-x-2 cursor-pointer">
                    <span class="font-bold text-purple">Read More</span>
                    <svg
                        width="18"
                        height="12"
                        viewBox="0 0 18 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12 1L17 6M17 6H1M17 6L12 11"
                            stroke="#645ADF"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
